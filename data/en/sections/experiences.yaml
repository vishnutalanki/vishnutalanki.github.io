- company:
    name: Deloiite (Strategy & Analytics)
    url: "https://www.deloitte.com"
    location: New York, NY
    logo: /images/sections/experiences/deloitte.jpg
    overview: A global professional services firm that provides audit, consulting, financial advisory, risk advisory, and tax services.
  positions:
  - designation: "Data Engineering Consultant (Client: Meta/Facebook)"
    start: Feb 2022
    end: Apr 2023
    responsibilities:
      - Vision - Half-yearly Developer Experience Survey to inform data driven feature development for Facebook's internal tools
      - Value -  Design, Develop and maintain all data ingress and egress and complete ETL workflows for the survey data (incl. dashboarding)
      - Leadership - Worked as an IC at Meta interfacing with stakeholders all across the spectrum from C-Suite to Engineers
      - Key challenges - Multiple technologies, neccesity of different mental models while working with differnt levels of stakeholders 
      - Tech Stack - Qualtrics, Python, SQL, Dashboarding, cross-functional collobaration, consulting
      - Impact - Succesfully conducted survey for 13000+ developers across Meta, designed multiple levels of dashboards and built fast pipelines using DataSwarm

  - designation: "Data Engineering/Strategy Consultant (Client: Alphabet/Google)"
    start: Oct 2021
    end: Feb 2022
    responsibilities:
      - Vision - Capturing and Reporting key metrics to inform data driven decision for the Sales Development team at GCP
      - Value -  Created highly visible and granular dashboards for the Sales Development team at GCP - split by business size, region, etc.
      - Leadership - Instrumental in bringing about a agile, task-tracking mindset by using Asana, assumed responsibility for the team's task tracking
      - Key challenges - Working with managers and analysts responsible for different regions, business sizes, and product lines - juggling work/prioritization
      - Tech Stack - Python, SQL, Google PLX Studio, Asana, Consulting, Hive, BigQuery
      - Impact - Enhanced data visibility and decision making for the Sales Development team at GCP, improved task tracking and prioritization

  - designation: "Data Engineer Consultant (Client: Disney)"
    start: Apr 2021
    end: Oct 2021
    responsibilities:
      - Vision - Governance and Standardization of data in the Genie team at Disney handling data for FastPass, Park reservations, etc.
      - Value -  Collaborated with multiple stakeholders to create unified metadata management (ID - Mapping), cataloging and data governance (CCPA, GDPR)
      - Leadership - Worked closely with contractors and stakeholders, served as a liason between the Genie team and the contractors
      - Key challenges - Large number of stakeholders, difficulty in prioritization, creating multiple models, etc.
      - Tech Stack - Snowflake, dbt, Python, SQL, Data Governance, Metadata Management, Consulting, AWS S3, AWS DynamoDB, AWS Glue
      - Impact - Enhanced compliance and metadata management for the Genie team at Disney. Over 1000+ tables were cataloged and made compliant with CCPA, GDPR

