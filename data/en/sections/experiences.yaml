- company:
    name: Chewy Inc.
    url: "https://www.chewy.com"
    location: Boston, MA
    overview: One of the largest online retailer of pet food and other pet-related products.
  positions:
  - designation: Lead Data Engineer, Enterprise Data Lake 
    start: Jul 2024
    responsibilities:
      - Vision - Optimize ETL pipelines, cost reduction of ETL processes, enhanced cross-border colloboration
      - Value - Reduction in cloud spending, medallion framework creation, key improvment in collobratory efforts
      - Leadership -  Led and mentored a mixed tean of 20 engineers (DE, SWE), worked closely with Chewy SME's and stakeholders
      - Key Challenges - Cross-border colloboration, limited exposure to key stakeholders
      - Tech Stack - AWS EMR, PySpark, Airflow, Snowflake, Python, SQL, AWS Lakeformation, Terraform
      - Impact -  Reduced cloud spend by 35%, improved engineer efficiency and productivity, acheieved 15 SP goal on a consistent basis
  

- company:
